enum RunSort {
  CREATED_AT_ASC
  CREATED_AT_DESC
  UPDATED_AT_ASC
  UPDATED_AT_DESC
}

enum RunStatus {
  applied
  apply_queued
  applying
  canceled
  errored
  pending
  plan_queued
  planned
  planned_and_finished
  planning
}

type RunConnection {
  totalCount: Int!
  pageInfo: PageInfo!
  edges: [RunEdge]
}

type RunEdge {
  cursor: String!
  node: Run
}

type RunVariable {
  namespacePath: String
  category: VariableCategory!
  hcl: Boolean
    @deprecated(
      reason: "HCL field will be determined automatically, to be removed in a future release"
    )
  key: String!
  value: String
  sensitive: Boolean!
  versionId: String
  includedInTfConfig: Boolean
}

type RunVariableSensitiveValue {
  versionId: String!
  value: String!
}

type Run implements Node {
  id: ID!
  metadata: ResourceMetadata!
  createdBy: String!
  status: RunStatus!
  isDestroy: Boolean!
  workspace: Workspace!
  configurationVersion: ConfigurationVersion
  plan: Plan!
  apply: Apply
  variables: [RunVariable!]!
  sensitiveVariableValues: [RunVariableSensitiveValue!]!
  stateVersion: StateVersion
  moduleSource: String
  moduleVersion: String
  moduleDigest: String
  forceCanceledBy: String
  forceCanceled: Boolean!
  forceCancelAvailableAt: Time
  comment: String!
  terraformVersion: String!
  targetAddresses: [String!]!
  refresh: Boolean!
  refreshOnly: Boolean!
  speculative: Boolean!
  assessment: Boolean!
}

type RunEvent {
  action: String!
  run: Run!
}

input RunSubscriptionInput {
  workspacePath: String
    @deprecated(
      reason: "Use workspaceId field instead, which accepts a TRN (Tharsis Resource Name)"
    )
  workspaceId: String
  runId: String
  ancestorGroupId: String
}

type RunMutationPayload {
  clientMutationId: String
  run: Run
  problems: [Problem!]!
}

type SetVariablesIncludedInTFConfigPayload {
  clientMutationId: String
  run: Run
  problems: [Problem!]!
}

input RunVariableInput {
  category: VariableCategory!
  hcl: Boolean
  key: String!
  value: String!
}

input CreateRunInput {
  clientMutationId: String
  workspacePath: String
    @deprecated(
      reason: "Use workspaceId field instead, which accepts a TRN (Tharsis Resource Name)"
    )
  workspaceId: String
  configurationVersionId: String
  isDestroy: Boolean
  moduleSource: String
  moduleVersion: String
  comment: String
  terraformVersion: String
  variables: [RunVariableInput!]
  targetAddresses: [String!]
  refresh: Boolean
  refreshOnly: Boolean
  speculative: Boolean
}

input ApplyRunInput {
  clientMutationId: String
  runId: String!
  comment: String
}

input CancelRunInput {
  clientMutationId: String
  runId: String!
  comment: String
  force: Boolean
}

input SetVariablesIncludedInTFConfigInput {
  runId: String!
  variableKeys: [String!]!
}
