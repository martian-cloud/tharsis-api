include:
  - template: Jobs/Container-Scanning.gitlab-ci.yml
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml
  - template: Jobs/SAST.gitlab-ci.yml
  - template: Jobs/SAST-IaC.gitlab-ci.yml
  - template: Jobs/Secret-Detection.gitlab-ci.yml
  - template: API-Security.gitlab-ci.yml
  - template: API-Fuzzing.gitlab-ci.yml
  - template: DAST.gitlab-ci.yml
  - component: gitlab.com/infor-cloud/gitlab-components/software-bill-of-materials/generate-sbom-go@$SBOM_COMPONENT_VERSION
    inputs:
      module_path: .
      assert_licenses: true
      main: cmd/apiserver
      std: true
      go_flags: "-tags=noui"
      go_arch_os:
        - GO_ARCH: "386"
          GO_OS: [freebsd, linux, openbsd, windows]
        - GO_ARCH: amd64
          GO_OS: [darwin, freebsd, linux, openbsd, solaris, windows]
        - GO_ARCH: arm
          GO_OS: [freebsd, linux]
        - GO_ARCH: arm64
          GO_OS: [darwin, linux]
      cgo_enabled: "0"
      verbose: true
      remote_sbom_component_mapping_file_namespace_path: infor-cloud/martian-cloud/sbom-component-mapping
      remote_sbom_component_mapping_file_branch: main
      remote_sbom_component_mapping_file_path: mapping-go.json
      rules:
        - !reference [.on_tag_events, rules]
  - component: gitlab.com/infor-cloud/gitlab-components/software-bill-of-materials/generate-sbom-go@$SBOM_COMPONENT_VERSION
    inputs:
      module_path: .
      assert_licenses: true
      main: cmd/job
      std: true
      go_arch_os:
        - GO_ARCH: "386"
          GO_OS: [freebsd, linux, openbsd, windows]
        - GO_ARCH: amd64
          GO_OS: [darwin, freebsd, linux, openbsd, solaris, windows]
        - GO_ARCH: arm
          GO_OS: [freebsd, linux]
        - GO_ARCH: arm64
          GO_OS: [darwin, linux]
      cgo_enabled: "0"
      verbose: true
      remote_sbom_component_mapping_file_namespace_path: infor-cloud/martian-cloud/sbom-component-mapping
      remote_sbom_component_mapping_file_branch: main
      remote_sbom_component_mapping_file_path: mapping-go.json
      rules:
        - !reference [.on_tag_events, rules]
  - component: gitlab.com/infor-cloud/gitlab-components/software-bill-of-materials/generate-sbom-go@$SBOM_COMPONENT_VERSION
    inputs:
      module_path: .
      assert_licenses: true
      main: cmd/runner
      std: true
      go_arch_os:
        - GO_ARCH: "386"
          GO_OS: [freebsd, linux, openbsd, windows]
        - GO_ARCH: amd64
          GO_OS: [darwin, freebsd, linux, openbsd, solaris, windows]
        - GO_ARCH: arm
          GO_OS: [freebsd, linux]
        - GO_ARCH: arm64
          GO_OS: [darwin, linux]
      cgo_enabled: "0"
      verbose: true
      remote_sbom_component_mapping_file_namespace_path: infor-cloud/martian-cloud/sbom-component-mapping
      remote_sbom_component_mapping_file_branch: main
      remote_sbom_component_mapping_file_path: mapping-go.json
      rules:
        - !reference [.on_tag_events, rules]
  - component: gitlab.com/infor-cloud/gitlab-components/software-bill-of-materials/generate-sbom-npm@$SBOM_COMPONENT_VERSION
    inputs:
      stage: container_scanning
      package_manifest: "frontend/package.json"
      validate: true
      verbose: true
      remote_sbom_component_mapping_file_namespace_path: infor-cloud/martian-cloud/sbom-component-mapping
      remote_sbom_component_mapping_file_branch: main
      remote_sbom_component_mapping_file_path: mapping-node.json
      rules:
        - !reference [.on_tag_events, rules]
  - component: gitlab.com/infor-cloud/gitlab-components/software-bill-of-materials/merge-sboms@$SBOM_COMPONENT_VERSION
    inputs:
      hierarchical: true
      name: tharsis
      version: $CI_COMMIT_TAG
      rules:
        - !reference [.on_tag_events, rules]
  - component: gitlab.com/infor-cloud/gitlab-components/software-bill-of-materials/add-container-sbom-details@$SBOM_COMPONENT_VERSION
    inputs:
      stage: container_scanning
      remote_sbom_component_mapping_file_namespace_path: infor-cloud/martian-cloud/sbom-component-mapping
      remote_sbom_component_mapping_file_branch: main
      remote_sbom_component_mapping_file_paths:
        ["mapping-alpine.json", "mapping-debian.json"]
      report_filenames:
        - "gl-sbom-tharsis-report.cdx.json"
        - "gl-sbom-job-report.cdx.json"
        - "gl-sbom-runner-report.cdx.json"
      needs: [container_scanning]
      rules:
        - !reference [.on_default_branch_and_merge_train_and_tag_events, rules]

stages:
  - test
  - publish
  - container_scanning
  - trigger
  - dast
  - fuzz

# Only start pipelines on Merge Requests or the default branch
workflow:
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      when: always
    - if: $CI_MERGE_REQUEST_IID
      when: always
    - if: $CI_COMMIT_TAG
      when: always
    - when: never

variables:
  GO_VERSION: "1.24"
  CGO_ENABLED: "0"
  GOPATH_RELATIVE_PATH: .go
  GOPATH: "$CI_PROJECT_DIR/$GOPATH_RELATIVE_PATH"
  GOCACHE: "$GOPATH/cache"
  GITLAB_ADVANCED_SAST_ENABLED: "true"
  SAST_EXCLUDED_PATHS: "$GOPATH_RELATIVE_PATH, docker-compose"
  SECRET_DETECTION_EXCLUDED_PATHS: "$GOPATH_RELATIVE_PATH"
  # Used for test builds of the container and scanning
  IMAGE_TAG: "$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA"

default:
  tags:
    - oss
  retry:
    max: 2
    when:
      - unknown_failure
      - api_failure
      - stuck_or_timeout_failure
      - runner_system_failure
      - job_execution_timeout
  interruptible: true

.cache-template: &cache-template
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
  paths:
    - ".go/pkg/mod"
    - ".go/cache"

# Use SHA of .gitlab-ci.yml and package-lock.json for cache key
.ui-cache-template: &ui-cache-template
  paths:
    - frontend/node_modules/
  key:
    files:
      - .gitlab-ci.yml
      - frontend/package-lock.json
    prefix: node_modules

.node:
  image: node:18-alpine
  before_script:
    - cd frontend
    - npm install
    - cd ..
  cache:
    <<: *ui-cache-template
    policy: pull

#################################
##            RULES            ##
#################################

.on_merge_request_and_merged_events:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

.on_tag_events:
  rules:
    - if: "$CI_COMMIT_TAG"

.on_default_branch_and_merge_train_with_golang_changes:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: on_success
    - if: $CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"
      changes:
        - "**/go.mod"
        - "**/go.sum"
        - go.mod
        - go.sum

.on_default_branch_and_merge_train:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"

.on_default_branch_and_merge_train_and_tag_events:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"
    - if: $CI_COMMIT_TAG

#################################
##            BUILD            ##
#################################

populate_npm_cache:
  extends: .node
  stage: .pre
  script:
    - echo "successfully installed dependencies"
  cache:
    <<: *ui-cache-template
    policy: push
  rules:
    - changes:
        - .gitlab-ci.yml
        - frontend/package-lock.json
      when: always
    - when: never

publish tharsis docker:
  image: docker:28.4.0
  needs: []
  services:
    - docker:dind
  stage: publish
  tags:
    - oss
    - docker
  variables:
    KUBERNETES_MEMORY_REQUEST: 6Gi
    KUBERNETES_MEMORY_LIMIT: 6Gi
    KUBERNETES_NODE_SELECTOR_FAMILY: "node.kubernetes.io/instance-type=c6a.xlarge"
  before_script:
    - apk add git
  rules:
    - !reference [.on_default_branch_and_merge_train_and_tag_events, rules]
  script:
    - |
      # Build registry URIs.
      registry_uri="$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME"
      tharsis_uri="$registry_uri"/tharsis

      docker login -u gitlab-ci-token -p "$CI_JOB_TOKEN" "$CI_REGISTRY"

      echo "Building tharsis image"
      docker build --target tharsis -t tharsis:latest --no-cache .

      if [ ! -z "$CI_COMMIT_TAG" ]; then
        echo "This is a tagged commit so major, major.minor and full tags will be pushed to GitLab registry"

        # Version is based on semantic versioning
        full_version=$(docker run --rm -v "$(pwd)":/git-semver mdomke/git-semver | grep -Eo '[0-9\.].*$')
        major_version=$(docker run --rm -v "$(pwd)":/git-semver mdomke/git-semver -format x | grep -Eo '[0-9\.].*$')
        major_minor_version=$(docker run --rm -v "$(pwd)":/git-semver mdomke/git-semver -format x.y | grep -Eo '[0-9\.].*$')

        # Version tag tharsis images.
        echo "Version tagging the tharsis image"
        docker image tag tharsis:latest $tharsis_uri:$full_version
        docker image tag tharsis:latest $tharsis_uri:$major_version
        docker image tag tharsis:latest $tharsis_uri:$major_minor_version

        echo "Pushing tharsis-tharsis versioned image to registry"
        docker image push $tharsis_uri:$full_version
        docker image push $tharsis_uri:$major_version
        docker image push $tharsis_uri:$major_minor_version

        latest_version=$(git tag | tr - \~ | sort -rV | tr \~ - | head -n1)
        if [[ "$CI_COMMIT_TAG" == "$latest_version" ]]
          then
            echo "Build is latest, tagging and pushing image as latest"
            docker image tag tharsis:latest $tharsis_uri:latest
            docker image push $tharsis_uri:latest
        fi
      else
        echo "This is a normal commit so $IMAGE_TAG tag will be pushed to GitLab registry"
        docker image tag tharsis:latest $tharsis_uri:$IMAGE_TAG
        docker image push $tharsis_uri:$IMAGE_TAG
      fi
  interruptible: false

